<DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Ticket</title>
</head>
<body>
    <div class="part">
        <table>
            <tr>
                <th colspan="2">
                    <p>Ticket ID: 409788</p>
                </th>
            </tr>
            <tr>
                <td class="info" id="name">
                    <p>Name:</p>
                </td>
                <td class="personinfo">
                    <div class="circle"></div>
                    <p>Parker Seidel</p>
                    <p id="support">No Active Support</p>
                </td>
            </tr>
            <tr>
                <td class="info">
                    <p>Email:</p>
                </td>
                <td class="personinfo">
                    <p>seidel@aptmail.com</p>
                </td>
            </tr>
            <tr>
                <td class="info">
                    <p>Response Time:</p>
                </td>
                <td class="actionandtime">
                    <p>72hours, 60 hours left</p>
                </td>
            </tr>
            <tr>
                <td class="info">
                    <p>Last Action:</p>
                </td>
                <td class="actionandtime">
                    <p>Never been locked.</p>
                    <a href="#">Link to public post</a></td>
            </tr>
            <tr>
                <td class="info">
                    <p>Status:</p>
                </td>
                <td id="statusanswer">
                    <p>Not answered</p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
