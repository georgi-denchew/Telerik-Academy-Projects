<!DOCTYPE html>
<html>
<head>
    <title>04.Calculator</title>
    <style type="text/css">
        table {
            border: none;
            border-color: ActiveBorder;
            width: 100px;
           border-collapse:collapse;
        }

        td {
            text-align: center;
        }

        input[type="button"] {
            width: 50px;
            height: 50px;
        }

        input[id="zero"] {
            width: 105px;
        }
    </style>
</head>
<body>
    <form name="Calculator" method="get">
        <table border="1">
            <tr>
                <td colspan="4">
                    <textarea rows="3" cols="23"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1"/>
                </td>
                <td>
                    <input type="button" value="2"/>
                </td>
                <td>
                    <input type="button" value="3"/>
                </td>
                <td>
                    <input type="button" value="+"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4"/>
                </td>
                <td>
                    <input type="button" value="5"/>
                </td>
                <td>
                    <input type="button" value="6"/>
                </td>
                <td>
                    <input type="button" value="-"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7"/>
                </td>
                <td>
                    <input type="button" value="8"/>
                </td>
                <td>
                    <input type="button" value="9"/>
                </td>
                <td>
                    <input type="button" value="*"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input id="zero" type="button" value="0"/>
                </td>
                <td>
                    <input type="button" value="."/>
                </td>
                <td>
                    <input type="button" value="/"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
