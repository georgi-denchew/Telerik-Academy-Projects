<!DOCTYPE html>
<html>
<head>
    <title>A-O</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <style type="text/css">
        td.j {
            vertical-align: bottom;
            text-align: right;
        }

        td {
            width: 30px;
        }

        table {
            border: 0;
            border-collapse:collapse;
            padding:0px;
            
        }

        td.center {
            text-align: center;
        }

        td.right {
            text-align: right;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="3">Title goes here</td>
            <td class="center">A</td>
            <td class="right">B</td>
        </tr>

        <tr>
            <td rowspan="3">C</td>
            <td class="center">D</td>
            <td class="center">E</td>
            <td class="center">F</td>
            <td class="right">G</td>
        </tr>

        <tr>
            <td class="center">H</td>
            <td class="center" colspan="2">I</td>
            <td class="j" rowspan="2">J</td>
        </tr>

        <tr>
            <td class="center">K</td>
            <td class="center">L</td>
            <td class="center">M</td>
        </tr>
        <tr>
            <td class="right">N</td>
            <td class="center" colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
