<!DOCTYPE html>
<html>
<head>
    <title>Membership</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
</head>
<body>
    <form name="Membership" method="post">
        <table>
            <tr>
                <td>
                    <label for="MemberName">Member Name (required):</label>
                </td>
                <td>
                    <input id="MemberName" type="text" name="MemberName" autofocus="autofocus" required="required" />
                </td>
            </tr>
            <tr>
                <td><label for="Email">Email (required):</label></td>
                <td><input id="Email" type="email" name="Email" required="required" /></td>
            </tr>
            <tr>
                <td><label for="School">School (required):</label></td>
                <td><input id="School" type="text" name="School" required="required" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
