<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <title></title>
    <script type="text/javascript" src="script/script.js"></script>
    <script type="text/javascript" src="script/localstorage-extensions.js"></script>
    <style type="text/css">
        #accordion-holder ul {
            list-style-type: none;
        }
        
        #accordion-holder ul li a{
            text-decoration: none;
            color: #000;
        }

        #accordion-holder ul li:hover > a{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="accordion-holder"></div>
    <div id="copied-accordion-holder"></div>
    <script type="text/javascript">
        var accordion = controls.getAccordion("#accordion-holder");
        var webItem = accordion.add("Web");
        var htmlItem = webItem.add("HTML");
        htmlItem.add("header");
        htmlItem.add("footer");
        var mobileItem = accordion.add("Mobile");
        mobileItem.add("iOS");
        mobileItem.add("Android");
        accordion.add("Desktop");

        accordion.render();
        var serialized = accordion.serialize();
        localStorage.setObject("acc", serialized);
        console.log(JSON.stringify(serialized));

        var data = localStorage.getObject("acc");
        var accordion2 = controls.buildAccordion("#copied-accordion-holder", data);
        accordion2.render();
        console.log(data);
    </script>
</body>
</html>
