<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>04.ColoredTextArea</title>
</head>
<body>
    <textarea id="area">Heeeey, how you doin'?</textarea>
    <input type="color" id="font"  />
    <input type="color" id="background" />

    <script>
        (function () {
            'use strict';

            function addEventListener(selector, eventName, listener) {
                document.querySelector(selector).addEventListener(eventName, listener, false);
            }

            var textArea = document.querySelector('#area');

            addEventListener('#font', 'change', function (event) {
                textArea.style.color = event.target.value;
            });

            addEventListener('#background', 'change', function (event) {
                textArea.style.background = event.target.value;
            });
        })();
    </script>
</body>
</html>
