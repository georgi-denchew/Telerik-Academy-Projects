<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        (function () {
            var prop = "length";

            var obj = new Array();

            if (hasProperty(obj, prop)) {
                jsConsole.writeLine("Property exists");
            }
            else {
                jsConsole.writeLine("Property does not exist");
            }
        })();

        function hasProperty(obj, prop) {
            if (obj.hasOwnProperty(prop)) {
                return true;
            }

            if (prop in obj) {
                return true;
            }

            return false;
        }
    </script>
</body>
</html>
