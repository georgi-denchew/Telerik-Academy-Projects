<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>

        var str = "(a+b))*c/(a-b)"; //hardcoring an expression
        var count = 0
        var length, i;
        var result = CountBrackets(str);
        jsConsole.writeLine(result? "Brackets are put correctly" : "Brackets aren't put correctly");

        function CountBrackets(str) { //checking for brackets count -- opening bracket increases the counter and closing bracket decreases it
            length = str.length;

            for (i = 0; i < length; i++) {
                if (str[i] === '(') {
                    count++;
                }
                else if (str[i] === ')') {
                    count--;
                }
            }

            if (count === 0) {
                return true;
            }
            else {
                return false;
            }
        }


    </script>
</body>
</html>
